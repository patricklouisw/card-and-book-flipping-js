<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script type="module" src="./script.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Book Reviews</a>
    </nav>

    <div class="header">
        <img src="./images/book.png" alt="">
        <h1 id="title">BOOK REVIEWS</h1>
    </div>

    <div class="container">
        <h2>Today's Book Reviewer</h2>
        <hr>
        <div class="mainContainer">
            <div class="clickCard">
                <div class="frontCard front">
                    <h2>John Smith</h2>
                    (Click to read more)
                </div>
                <div class="backCard back">
                    Great reader
                </div>
            </div>
            <div class="clickCard">
                <div class="frontCard front">
                    <h2>Sarah Smith</h2>
                    (Click to read more)
                </div>
                <div class="backCard back">
                    Great reader
                </div>
            </div>
            
        </div>
    </div>

    <div class="container">
        <h2>Special Guest</h2>
        <hr>
        <div class="mainContainer">
            <div class="hoverCard">
                <div class="frontCard front">
                    <h2>Sarah Smith</h2>
                    (Hover to read more)
                </div>
                <div class="backCard back">
                    Great Reader
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Today's Book Review</h2>
        <hr>
        <div class="mainContainer">
            <div class="bookContainer">
                <div class="book">
                    <img src="./images/book1.jpg" alt="">
                </div>
            </div>
        
            <div class="bookContainer">
                <div class="book">
                    <img src="./images/book2.jpg" alt="">
                </div>
            </div>
    
            <div class="bookContainer">
                <div class="book">
                    <img src="./images/book3.jpg" alt="">
                </div>
            </div>            
        </div>
    </div>

    <div class="container-fluid bg-dark footer">
        <h4>Copyright 2020 | Made by Patrick Louis </h4>>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
